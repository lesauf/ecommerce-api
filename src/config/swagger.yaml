openapi: 3.0.0
info:
  title: E-commerce API
  description: E-commerce API built with Node.js, Express, and TypeScript
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Local server
paths:
  /customers:
    post:
      summary: Create a new customer
      tags: [Customers]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - address
              properties:
                name:
                  type: string
                email:
                  type: string
                address:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: Customer created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        "400":
          description: Invalid input

  /customers/{id}:
    get:
      summary: Get a customer by ID
      tags: [Customers]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Customer ID
      responses:
        "200":
          description: Customer details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        "404":
          description: Customer not found

components:
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        address:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
